                <div class="container-fluid" style="padding-bottom: 74px;">
                    <h3 class="text-light mb-4"><strong>Update View</strong></h3><div class = "container">
    <div class = "row">
        <div class ="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <div class = "card-body">
                <form th:action="@{/users/{id} (id=${user.id})}" th:object = "${user}" method="POST">
                   <div class="form-group">
                    <label style="font-weight:bold"> Firstname </label>
                    <input
                            type="text"
                            name="firstname"
                            th:field="*{firstname}"
                            class="form-control"
                            placeholder="Enter your firstname"
                    />
                </div>

                <div class="form-group">
                    <label style="font-weight:bold"> Lastname </label>
                    <input
                            type="text"
                            name="lastname"
                            th:field="*{lastname}"
                            class="form-control"
                            placeholder="Enter your lastname"
                    />
                </div>

                <div class="form-group">
                    <label style="font-weight:bold"> Nickname </label>
                    <input
                            type="text"
                            name="nickname"
                            th:field="*{nickname}"
                            class="form-control"
                            placeholder="Enter the nickname"
                    />
                </div>
              <div class="form-group">
                <label style="font-weight:bold"> Email </label>
                <input
                        type="text"
                        name="email"
                        th:field="*{email}"
                        class="form-control"
                        placeholder="Enter your email"
                />
              </div>
              <div class="form-group">
                <label style="font-weight:bold"> About </label>
                <input
                        type="text"
                        name="about"
                        th:field="*{about}"
                        class="form-control"
                        placeholder="Something about you"
                />
              </div>
              <div class="form-group">
                <label style="font-weight:bold"> birthdate </label>
                <input
                        type="date"
                        pattern="dd.MM.yyyy"
                        name="birthdate"
                        th:field="*{birthdate}"
                        class="form-control"
                        placeholder="Enter location"
                />
              </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary" style="margin-top:20px">
                            Submit
                        </button>
                    </div>
                </form>

            </div>
