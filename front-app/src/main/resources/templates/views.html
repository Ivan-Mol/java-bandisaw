<!DOCTYPE html>
<html class="text-center" data-bs-theme="light" lang="en" xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - Bandisaw</title>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin:700&amp;display=swap">
    <link rel="stylesheet" href="/assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="/assets/css/bs-theme-overrides.css">
</head>

<body id="page-top" data-bs-spy="scroll" data-bs-target="#mainNav" data-bs-offset="77">

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#">Admin</a>

    <!-- Toggler/collapsibe Button -->
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar links -->
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/views}">View Management</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/views}">User Management</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container" >
    <div class="row">
        <h1>Views List</h1>
    </div>

    <div class = "row" >
        <div class = "col-lg-3">
            <a th:href = "@{/views/new}" class = "btn btn-primary btn-sm mb-3"> Add View</a>
        </div>
    </div>

    <table class="table table-dark, table-bordered">
        <thead class="table-dark">
        <tr>
            <th>id</th>
            <th>band</th>
            <th>about</th>
            <th>rating</th>
            <th>show</th>
            <th>genre</th>
            <th>location</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "view: ${views}">
            <td th:text = "${view.id}"></td>
            <td th:text = "${view.band}"></td>
            <td th:text = "${view.about}"></td>
            <td th:text = "${view.rating}"></td>
            <td th:text = "${view.show}"></td>
            <td th:text = "${view.genre}"></td>
            <td th:text = "${view.location}"></td>

            <td>
                <form th:action="@{/views/edit/{id}(id=${view.id})}">
                    <button class = "btn btn-primary">Update</button>
                </form>
                <form th:method="delete" th:action="@{/views/{id}(id=${view.id})}">
                    <button class = "btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>


</div>
</body>

</html>
